<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Correction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        
        .container {
            width: 50%; /* Adjust container width */
            max-height: 70vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            margin-bottom: 20px;
            max-width: 100%; /* Ensure image fits within container */
            max-height: 50vh; /* Limit image height */
            overflow: hidden; /* Hide overflow */
        }

        .image-container img {
            width: auto; /* Allow image to determine width */
            height: 70%; /* Make image fill its container */
        }

        .options-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .option {
            width: 48%;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }

        .option:hover {
            transform: translateY(-5px);
            background-color: #eef;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="options-container">
            <div class="option">
                <h3>Option 1:</h3>
                <p>If you would like to be rescanned, raise your left hand. </p>
            </div>
            <div class="image-container">
                <img src="https://www.usa.edu/wp-content/uploads/2020/08/correct-standing-posture.png" alt="Correct Standing Posture">
            </div>
            <div class="option">
                <h3>Option 2:</h3>
                <p>If you wish to continue, raise your right hand. </p>
            </div>
        </div>

        <p class="message">Try to position yourself to match the example avatar. Are you feeling more confident?</p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="module" src="after_scan-bad_posture.js" type="text/javascript"></script>
</body>
</html>
