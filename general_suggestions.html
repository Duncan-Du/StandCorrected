<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: green;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 500px;

}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
 <!--https://www.usa.edu/blog/how-to-improve-posture/-->
<img src="https://www.usa.edu/wp-content/uploads/2020/08/correct-standing-posture.png" alt="Correct Standing Posture">
<p> source: https://www.usa.edu/blog/how-to-improve-posture/</p>
  </div>
</div>

<div class="split right">
  <div class="centered">
<ul>
  <li>Suggestion 1</li>
  <li>Suggestion 2</li>
  <li>Suggestion 3</li>
</ul> 

  </div>
</div>
     
</body>
</html>
