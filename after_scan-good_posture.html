
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Correction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            position: relative; /* Ensure relative positioning for absolute positioning */
        }
        
        .container {
            width: 100%; /* Adjust container width */
            max-height: 70vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            margin-bottom: 20px;
            max-width: 100%; /* Ensure image fits within container */
            max-height: 50vh; /* Limit image height */
            overflow: hidden; /* Hide overflow */
        }

        .image-container img {
            width: auto; /* Allow image to determine width */
            height: 100%; /* Make image fill its container */
        }

        .options-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            
        }

        .option {
            width: 48%;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }

        .option:hover {
            transform: translateY(-5px);
            background-color: #eef;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Style for hand emoji */
        #handEmoji {
            position: absolute;
            top: 10px; /* Adjust top position */
            right: 10px; /* Adjust right position */
            font-size: 4em;
            transform: rotateY(180deg); /* Flip the hand emoji horizontally */
        }
    </style>
</head>
