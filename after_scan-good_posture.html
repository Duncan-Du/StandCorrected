
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Posture Correction</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            position: relative; 
        }
        
        .container {
            width: 100%; 
            max-height: 70vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            margin-bottom: 20px;
            max-width: 100%; 
            max-height: 50vh; 
            overflow: hidden; 
        }

        .image-container img {
            width: auto; 
            height: 100%;
        }

        .options-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            
        }

        .option {
            width: 48%;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }

        .option:hover {
            transform: translateY(-5px);
            background-color: #eef;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
  #handEmoji {
    position: absolute;
    top: 10px;
    right: 10px;
}

#handEmoji::before {
    content: 'Hold your hand here to continue to Celebration!';
    font-size: 1em; 
}

#handEmoji::after {
    content: '\1F44B'; 
    font-size: 2em; 
    transform: scaleX(-1); 
}
