<body>

<h1 >Scanning...</h1>
<h1 >Please stand as you normally would and face the TV.</h1>
<h1 id="debug">Posture Index = </h1>
<div id="progressContainer">
    <p id="progressText">Scanning Progress:</p>
    <progress id="scanProgress" value="0" max="100"></progress>
</div>


<style>
    .emergency-exit-button {
            position: fixed;
            top: 10px; /* Adjust top position as needed */
            right: 10px; /* Adjust right position as needed */
            z-index: 9999; /* Ensure it's above other elements */
            background-color: red; /* Change color as desired */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    #progressContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #progressText {
        margin-bottom: 10px;
    }
        body {
        font-family: 'Arial', sans-serif;
       
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #333;
        position: relative; /* Ensure relative positioning for absolute positioning */
    }

    .container {
        width: 100%; /* Adjust container width */
        max-height: 70vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .image-container {
        margin-bottom: 20px;
        max-width: 100%; /* Ensure image fits within container */
        max-height: 50vh; /* Limit image height */
        overflow: hidden; /* Hide overflow */
    }

    .image-container img {
        width: auto; /* Allow image to determine width */
        height: 100%; /* Make image fill its container */
    }

    .options-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 20px;
    }

    .option {
        width: 48%;
        padding: 20px;
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.3s;
        text-align: center;
    }

    .option:hover {
        transform: translateY(-5px);
        background-color: #eef;
    }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
      #handEmoji {
    position: absolute;
    top: 10px;
    right: 10px;
}

#handEmoji::before {
    content: 'Hold your hand here to exit and return to the Welcome Screen';
    font-size: 1em; /* Adjust text size as needed */
}

#handEmoji::after {
    content: 'üñêÔ∏è';
    font-size: 2em; /* Adjust emoji size as needed */
    
}
</style>
